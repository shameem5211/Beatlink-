{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'style/signup.css' %}">  
</head>
<body>
  <div class="container">
    <form class="signup-form" action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <h1>BeatLink</h1>
      <input type="text" placeholder="Full Name" class="form-control" name="name" required >
      <input type="text" placeholder="Username" class="form-control" name="username" required>
      <input type="email" placeholder="Email" class="form-control" name="email" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <input type="password" id="confirm_password"  placeholder="Confirm Password" class="form-control" name="confirm_password" required>
      <p id="password-strength"></p>
      <div class="show"><label for="showPassword" >ShowPassword</label>
      <input class="form-control" type="checkbox" id="show_pass"></div>
      <button type="submit">Sign Up</button>
      <p>By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
      <p>Already have an account? <a href="{% url 'signin_page' %}">Log in</a></p>
    </form>
  </div>

  <script src="{% static 'javascript/signup.js' %}"></script>

</body>
</html>
