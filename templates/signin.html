{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    {% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>signin</title>
  <link rel="stylesheet" href="{% static 'style/signup.css' %}">
</head>
<body>

  <div>
    <style>
        h5{
            color: red;
        }
    </style>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
</div>


  <div class="container">
    <form class="signup-form" action="{% url 'signin' %}" method="post">
      {% csrf_token %}
      <h1>BeatLink</h1>
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <div class="show"><label for="showPassword" >ShowPassword</label>
      <input type="checkbox" id="show_pass"></div>
      <button type="submit">Log in</button>
      <p>forgot password?</p>
      <p>Don't have an account? <a href="{% url 'signup_page' %}">Sign up</a></p>
    </form>
  </div>

  <script src="{% static 'javascript/signup.js' %}"></script>
</body>
</html>
</html>
